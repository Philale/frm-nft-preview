<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body class="row vertical-center-items">
    <main id="card" class="border-rad">
        <div id="img-main">
            <img class="border-rad" width="100%" src="images/image-equilibrium.jpg" alt="equilibrium">
            <div class="border-rad" id="img-view">
                <img src="images/icon-view.svg" aria-hidden="true">
            </div>
        </div>
        <h2 class="white-txt">Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="row split-items">
            <div id="price" class="row icon-text vertical-center-items">
                <img src="images/icon-ethereum.svg" aria-hidden="true">
                <p>0.041 ETH</p>
            </div>
            <div class="row icon-text vertical-center-items">
                <img src="images/icon-clock.svg" aria-hidden="true">
                <p>3 days left</p>
            </div>
        </div>
        <div id="creator" class="row vertical-center-items">
            <img src="images/image-avatar.png" aria-hidden="true">
            <p>Creation of <span class="white-txt">Jules Wyvern</span></p>
        </div>
    </main>
</body>
</html>
